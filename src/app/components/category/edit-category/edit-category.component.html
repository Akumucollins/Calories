<div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Category Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="name" placeholder="Enter Category Name">
    </div>
</div>
<button (click)="addCategory()" *ngIf="cate.name==0" class="btn btn-success">Add</button>
<button (click)="updateCategory()" *ngIf="cate.name!=0" class="btn btn-success">Update</button>
